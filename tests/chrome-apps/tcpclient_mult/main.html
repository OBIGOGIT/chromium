<html>
<head>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="client.js"></script>
</head>
<body>
<div>
  TCP client.
  <div>
    <input type="text" id="address" value="127.0.0.1"></input>
    <input type="text" id="port" value="8900"></input>
    <button id="connect">Connect</button>
    <button id="disconnect">Disconnect</button>
    <button id="send">Send</button>
    <button id="keepSending">Keep sending</button>
    <button id="clearKeepSending">Clear keep sending</button>
    <button id="pause">Pause</button>
    <button id="unpause">Unpause</button>
    <div id="logDiv">
    </div>
  </div>
</body>
</html>
