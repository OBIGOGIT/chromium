<!DOCTYPE html>
<html><head>
    <style type="text/css">
      html {
        overflow: hidden;
      }

      #regular_slides {
        z-index: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }
      #regular_slides .slide {
        margin: 0;
        position: absolute;
        overflow: hidden;
      }
      .element {
        position: absolute;
        display: block;
        min-width: 5px;
      }
    </style>

    <script type="text/javascript">
        window.onload = function() {
          document.querySelector('.animatable_wrapper').innerHTML +=
              '' + new Date() + '<br/>';
          move();
        }

        function move() {
          var el = document.querySelector('.animatable_wrapper');
          el.style.transition = '';
          el.style.transform = 'translate(-500px, 0)';
          setTimeout(function() {
            el.style.transition = 'ease-out 2s';
            el.style.transform = 'translate(0, 0)';
          }, 0)
          setTimeout(function() { move(); }, 4000);
        }
    </script>
  </head>
  <body id="player" style="font-size: 30px;">
    <div id="regular_slides" style="width: 1920px; height: 1080px;">
      <div class="slide" style="width: 1920px; height: 1080px; left: 0px; z-index: 0;">
        <div class="element" style="left: 58.5px; top: 58.5px; background-color: #ccc;">
          <div class="animatable_wrapper" style="width: 863px; height: 396px; background-color: #ccddee;">
            Hello World!<br/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
